<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Palet Warna Biru Baru
                        'lightest-blue': '#F0F3FA',
                        'light-blue': '#D5DEEF',
                        'medium-light-blue': '#B1C9EF',
                        'medium-blue': '#8BAEE0',
                        'dark-blue': '#628ECB',
                        'darkest-blue': '#395886',
                        
                        // Warna Merah Cerah untuk Delete
                        'bright-red': '#FF6347', 
                        'bright-red-darker': '#FF4500', 
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-lightest-blue text-darkest-blue font-montserrat flex items-center justify-center min-h-screen p-4">
    

    <div class="container mx-auto max-w-6xl">
        <div class="bg-lightest-blue p-8 rounded-xl shadow-lg border border-light-blue relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-light-blue/30 to-lightest-blue/30 blur-3xl z-0"></div>
            <div class="relative z-10">
                <h1 class="text-3xl font-bold text-center mb-8 text-darkest-blue">Todo List</h1>

                <div class="flex flex-col md:flex-row gap-8">

                    <div class="w-full md:w-1/2 lg:w-2/5 flex-shrink-0">
                        <h2 class="text-xl font-semibold mb-4 text-darkest-blue">Add New Task</h2>
                        <div class="mb-6">
                            <div class="flex flex-col gap-4 mb-4">
                                <input type="text" id="todo-input" placeholder="Add a todo ..." class="p-3 rounded-lg bg-light-blue/50 border border-medium-light-blue text-darkest-blue placeholder-dark-blue focus:outline-none focus:ring-2 focus:ring-dark-blue focus:border-transparent">
                                <input type="date" id="due-date-input" class="p-3 rounded-lg bg-light-blue/50 border border-medium-light-blue text-darkest-blue focus:outline-none focus:ring-2 focus:ring-dark-blue focus:border-transparent">
                                <button id="add-todo-btn" class="bg-dark-blue hover:bg-darkest-blue text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out flex items-center justify-center">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                    <span class="ml-2">Add Task</span>
                                </button>
                            </div>
                            <p id="error-message" class="text-bright-red text-sm mt-1 hidden text-center">Task cannot be empty!</p>
                        </div>

                        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                            <select id="filter-select" class="bg-medium-blue hover:bg-dark-blue text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out w-full md:w-auto cursor-pointer focus:outline-none focus:ring-2 focus:ring-dark-blue">
                                <option value="all">All Tasks</option>
                                <option value="active">Active Tasks</option>
                                <option value="completed">Completed Tasks</option>
                            </select>
                            <button id="delete-all-btn" class="bg-bright-red hover:bg-bright-red-darker text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out w-full md:w-auto">
                                DELETE ALL
                            </button>
                        </div>
                    </div>

                    <div class="w-full md:w-1/2 lg:w-3/5">
                        <h2 class="text-xl font-semibold mb-4 text-darkest-blue">Your Tasks</h2>
                        <div id="todo-list-container" class="bg-light-blue/50 rounded-lg p-4 shadow-inner min-h-[300px]">
                            <div id="todo-list" class="grid grid-cols-1 gap-4">
                                </div>
                            <p class="text-center py-6 text-dark-blue text-lg" id="no-task-found">No task found</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
